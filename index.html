<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes de resustados</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="container">

        <div class="content1">
                
                <div class="result">
                    <h2 id="result">Your Result</h2>
                    <div class="circle">
                        <h1>76</h1>
                        <span id="circle">of 100</span>
                    </div>
                    <div class="text">
                        <h2>Great</h2>
                        <p>
                            You scored higher than 65% of the
                            people who have taken these tests.
                        </p>
                    </div>
                </div>
        </div>

        <div class="content2">
            <section>
                
                <div class="group">
                    <span class="sum">Summary</span>
                    <div class="reaction">
                        <div id="reaction">
                            <img src="./icon-reaction.svg"/>
                            <span>Reaction</span>
                        </div>
                        <div class="btn">
                            <span class="grey"> 80 </span>
                            <span class="f"> / </span>
                            <span class="light">100</span>
                        </div>
                    </div>
                </div>

                <div class="group">
                    <div class="memory">

                        <div id="memory">
                            <img src="./icon-memory.svg"/>
                            <span>Memory</span>
                        </div>
                        
                        <div class="btn">
                            <span class="grey"> 92</span>
                            <span class="div">/</span>
                            <span class="light">100</span>
                        </div>
                    </div>
                </div>

                <div class="group">
                    <div class="verbal">

                        <div id="verbal">
                            <img src="./icon-verbal.svg"/>
                            <span>Verbal</span>
                        </div>
                        
                        <div class="btn">
                            <span class="grey">61</span>
                            <span class="div">/</span>
                            <span class="light">100</span>
                        </div>
                    </div>
                </div>
                        
                <div class="group">
                    <div class="visual">

                        <div id="visual">
                            <img src="./icon-visual.svg"/>
                            <span>Visual</span>
                        </div>
                        
                        <div class="btn">
                            <span class="grey">72</span>
                            <span class="div">/</span>
                            <span class="light">100</span>
                        </div>
                    </div>
                </div>
                <button class="to be">
                    <a href="#">Continue</a>
                </button>

            </section>
        </div>
    </div>
        
</body>
</html>
